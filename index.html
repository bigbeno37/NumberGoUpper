<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

        <title>Number Go Upper</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Number Go Upper</h3>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3 class="text-center">(+<span id="number-per-second">0.00</span>/s)</h3>
                </div>
            </div>

            <div class="row flex-column justify-content-center main">
                <div class="row">
                    <div class="col">
                        <h1 class="display-1 text-center" id="number">0</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-primary btn-lg" onclick="numberGoUp()">Make number go up!</button>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-success" id="auto-number" onclick="buyAutoNumber()" disabled>Auto number go upper v<span id="auto-number-version">1</span> (<span id="auto-number-cost">10</span>)</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>
</html>
